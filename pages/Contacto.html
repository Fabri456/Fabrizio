  <!--comienzo del main-->

       <div class="mb-3">
        <label for="disabledTextInput" class="form-label formulario__texto">Nombre</label>
        <input type="text" id="disabledTextInput" class="form-control">
       </div>
       <div class="mb-3">
        <label for="disabledTextInput" class="form-label formulario__texto">Numero</label>

       </div>

        <label for="exampleFormControlInput1" class="form-label formulario__texto">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ej.nombre@ejemplo.com" required>
       </div>
       <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label formulario__texto">pon tu consulta</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
       </div>
     </div>
     <div class="formulario__enviar">
